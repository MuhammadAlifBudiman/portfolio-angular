name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write # âœ… allow pushing to gh-pages branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build -- --base-href=/portfolio-angular/

      - name: Deploy to GitHub Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/portfolio-angular
          token: ${{ secrets.GITHUB_TOKEN }}
