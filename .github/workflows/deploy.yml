name: Deploy using ng deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Install angular-cli-ghpages
        run: npm install -g angular-cli-ghpages

      - name: Build & Deploy
        env:
          NG_DEPLOY_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          export NG_CLI_ANALYTICS=false
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          ng deploy --base-href=/portfolio-angular/ --no-silent --access-token="$NG_DEPLOY_TOKEN"
