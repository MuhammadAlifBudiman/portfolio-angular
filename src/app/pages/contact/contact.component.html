<div class="wrapper pt-36">
  <div class="mx-auto flex flex-col items-center justify-center px-4">
    <div
      class="dark:text-dark-text-secondary text-light-text-secondary mb-5 text-center text-base"
    >
      <p
        id="section-contact"
        class="dark:text-dark-accent-hover text-light-accent-hover mb-1.5 w-full font-mono text-base md:text-xl"
      >
        Get in touch
      </p>
      <h1
        class="dark:text-dark-text-primary text-light-text-primary mb-1.5 text-3xl font-bold md:text-4xl lg:text-6xl"
      >
        Contact
      </h1>
      <div class="mt-[4%] flex flex-col items-center justify-center">
        <p
          class="dark:text-dark-text-secondary text-light-text-secondary mb-[1%] max-w-[500px] text-base"
        >
          If you have any questions or would like to discuss a project, feel
          free to reach out!
        </p>
        <p
          class="dark:text-dark-text-secondary text-light-text-secondary mb-5 text-center text-base"
        >
          Whatsapp:
          <a
            [href]="'https://wa.me/' + phoneNumber"
            target="_blank"
            class="dark:text-dark-accent-hover text-light-accent-hover hover:underline"
            >{{ phoneNumber }}</a
          >
          <br />
          Email:
          <a
            [href]="'mailto:' + email"
            class="dark:text-dark-accent-hover text-light-accent-hover hover:underline"
            >{{ email }}</a
          >
        </p>
      </div>
    </div>

    <form class="w-full" #contactForm>
      <input type="hidden" name="time" [value]="time" />
      <div class="mb-5">
        <label
          class="dark:text-dark-text-secondary text-light-text-secondary mb-[5%] block text-base"
          for="name"
          >Name</label
        >
        <input
          class="dark:bg-dark-background-hover bg-light-background-hover dark:hover:border-dark-accent-primary hover:border-light-accent-primary dark:border-dark-accent-hover border-light-accent-hover dark:text-dark-text-secondary text-light-text-secondary w-full rounded-lg border border-solid p-2.5 text-base focus:outline-0"
          type="text"
          id="name"
          name="name"
          required
        />
      </div>
      <div class="mb-5">
        <label
          class="dark:text-dark-text-secondary text-light-text-secondary mb-[5%] block text-base"
          for="email"
          >Email</label
        >
        <input
          class="dark:bg-dark-background-hover bg-light-background-hover dark:hover:border-dark-accent-primary hover:border-light-accent-primary dark:border-dark-accent-hover border-light-accent-hover dark:text-dark-text-secondary text-light-text-secondary w-full rounded-lg border border-solid p-2.5 text-base focus:outline-0"
          type="email"
          id="email"
          name="email"
          required
        />
      </div>
      <div class="mb-5">
        <label
          class="dark:text-dark-text-secondary text-light-text-secondary mb-[5%] block text-base"
          for="title"
          >Subject</label
        >
        <input
          class="dark:bg-dark-background-hover bg-light-background-hover dark:hover:border-dark-accent-primary hover:border-light-accent-primary dark:border-dark-accent-hover border-light-accent-hover dark:text-dark-text-secondary text-light-text-secondary w-full rounded-lg border border-solid p-2.5 text-base focus:outline-0"
          type="text"
          id="title"
          name="title"
          required
        />
      </div>
      <div class="mb-5">
        <label
          class="dark:text-dark-text-secondary text-light-text-secondary mb-[5%] block text-base"
          for="message"
          >Message</label
        >
        <textarea
          class="dark:bg-dark-background-hover bg-light-background-hover dark:hover:border-dark-accent-primary hover:border-light-accent-primary dark:border-dark-accent-hover border-light-accent-hover dark:text-dark-text-secondary text-light-text-secondary h-[150px] w-full rounded-lg border border-solid p-2.5 text-base focus:outline-0"
          name="message"
          id="message"
          rows="5"
          required
        ></textarea>
      </div>
      <div
        *ngIf="isLoading"
        class="dark:text-dark-accent-hover text-light-accent-hover mt-5 text-center text-base"
      >
        Sending...
      </div>
      <div
        *ngIf="alertMessage"
        class="mt-5 rounded-md p-2.5 text-center text-base"
        [ngClass]="alertType"
      >
        {{ alertMessage }}
      </div>
      <div class="mb-4 flex w-full justify-center text-center">
        <app-button
          [buttonText]="'Send'"
          [buttonAction]="sendData"
        ></app-button>
      </div>
    </form>
  </div>
</div>
